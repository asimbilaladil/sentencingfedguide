<div class="form-group col-sm-12">
    <label class="control-label col-sm-6" for="email">Would the murder have been 1st degree murder?</label>
    <label class="radio-inline">
    <input value="4" type="radio" onchange="getMonths(this)" name="Would_the_murder_have_been_1st_degree_murder" id="Would_the_murder_have_been_1st_degree_murder_YES" >Yes
    </label>
    <label class="radio-inline">
    <input value="0" type="radio" onchange="getMonths(this)" name="Would_the_murder_have_been_1st_degree_murder" id="Would_the_murder_have_been_1st_degree_murder_NO" >No 
    </label>                                                        
</div>


<div class="form-group col-sm-12">
    <label class="control-label col-sm-6" for="email">Did the victim sustain:</label>
    <div class="col-sm-3"  style="right: 15px;">
        <select name="Did_the_victim_sustain" onchange="getMonths(this)" id="Did_the_victim_sustain" class="form-control" >
            <option value="0">Select</option>
            <option value="4">Life threatening injury </option>
            <option value="3">In between</option>
            <option value="2">Serious injury</option>
        </select>
        <br>
    </div>
</div>

<div class="form-group  col-sm-12">
    <label class="control-label col-sm-6" for="email">Was perpetrator motivated by offer of money?</label>
    <label class="radio-inline">
    <input value="4" type="radio" onchange="getMonths(this)" name="Was_perpetrator_motivated_by_offer_of_money" id="Was_perpetrator_motivated_by_offer_of_money_YES" >Yes
    </label>
    <label class="radio-inline">
    <input value="0" type="radio" onchange="getMonths(this)" name="Was_perpetrator_motivated_by_offer_of_money" id="Was_perpetrator_motivated_by_offer_of_money_NO" >No 
    </label>                                                        
</div>
