<div class="form-group">
    <label class="control-label col-sm-6">Was offense committed for pecuniary gain ?</label>
    <label class="radio-inline">
    <input value="2" type="radio" onchange="getMonths(this);" name="was_offense_committed_for_pecuniary_gain" id="was_offense_committed_for_pecuniary_gain_YES">Yes
    </label>
    <label class="radio-inline">
    <input value="0" type="radio" onchange="getMonths(this);" name="was_offense_committed_for_pecuniary_gain" id="was_offense_committed_for_pecuniary_gain_NO">No
    </label> 

    <br>

</div>
<br>
<div class="form-group">

    <label class="control-label col-sm-6">Was there a risk of invasive and/or diseased species?</label>
    <label class="radio-inline">
    <input value="2" type="radio" onchange="getMonths(this);" name="Was_there_a_risk_of_invasive_and_or_diseased_species"  id="Was_there_a_risk_of_invasive_and_or_diseased_species_YES">Yes
    </label>
    <label class="radio-inline">
    <input value="0" type="radio" onchange="getMonths(this);" name="Was_there_a_risk_of_invasive_and_or_diseased_species" id="Was_there_a_risk_of_invasive_and_or_diseased_species_NO">No
    </label> 

    <br>

</div>


<br>
<div class="form-group">
    <label class="control-label col-sm-6" for="email">Economic scale:</label>
    <div class="col-sm-6">
        <select name="Economic_scale" onchange="getMonths(this)" id="Economic_scale" class="form-control" id="sel1">
            <option value="0">Select</option>
            <option value="1">2500-6500</option>
            <option value="2">6500-15K</option>
            <option value="4">15K-40K</option>
            <option value="6">40K-95K</option>
            <option value="8">95K-150K</option> 
            <option value="10">150K-250K</option>            
        </select>
    </div>
</div>
<br>
<div class="form-group">

    <label class="control-label col-sm-6">Was animal protected under End Spec Act, Marine Mammal Protection Act, etc</label>
    <label class="radio-inline">
    <input value="4" type="radio" onchange="getMonths(this);" name="Was_animal_protected_under_End_Spec_Act_Marine_Mammal_Protection_Act_etc"  id="Was_animal_protected_under_End_Spec_Act_Marine_Mammal_Protection_Act_etc_YES">Yes
    </label>
    <label class="radio-inline">
    <input value="0" type="radio" onchange="getMonths(this);" name="Was_animal_protected_under_End_Spec_Act_Marine_Mammal_Protection_Act_etc" id="Was_animal_protected_under_End_Spec_Act_Marine_Mammal_Protection_Act_etc_NO">No
    </label> 

    <br>

</div>
